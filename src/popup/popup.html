<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>

<body style="width: 325px;height: 300px;">

    <div class="top-bar">
        <div class="bar-brand">
            <div class="bar-logo"><img src="../media/icon.png" class="logo"></div>
            <div class="bar-name">
                <h1>Ads Link Skiper</h1>
            </div>
        </div>
        <div class="bar-credits">
            <div class="bar-credit">
                <h4>Power by <a href="https://nurio.me" target="_blank">nurio.me</a></h4>
            </div>
            <div class="bar-donate"><a class="btn btn-danger btn-donate" href="https://www.paypal.me/Nurio" target="_blank">Donate</a></div>
        </div>
    </div>

    <div class="section-grid">
        <div class="section-row no-upperline">
            <div class="site-toggle text-upper ml6p">Status</div>
            <div class="site-name text-upper">Site's group name</div>
        </div>

        <div id="script-sites-list">

            <!-- ADF.LY -->
            <div class="section-row">
                <div class="site-toggle">
                    <label class="switch">
                        <input type="checkbox" id="adfly">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="site-name">ADF.LY</div>
            </div>

            <!-- OUO -->
            <div class="section-row">
                <div class="site-toggle">
                    <label class="switch">
                        <input type="checkbox" id="ouo">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="site-name">OUO</div>
            </div>

            <!-- CROCO -->
            <div class="section-row">
                <div class="site-toggle">
                    <label class="switch">
                        <input type="checkbox" id="croco">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="site-name">CROCO</div>
            </div>

            <!-- SH.ST -->
            <div class="section-row">
                <div class="site-toggle">
                    <label class="switch">
                        <input type="checkbox" id="shinkme">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="site-name">SHINK ME</div>
            </div>

            <!-- LINK SHRINK -->
            <div class="section-row">
                <div class="site-toggle">
                    <label class="switch">
                        <input type="checkbox" id="linkshrink">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="site-name">LINK SHRINK</div>
            </div>

            <!-- BLUE MEDIA FILES -->
            <div class="section-row">
                <div class="site-toggle">
                    <label class="switch">
                        <input type="checkbox" id="bluemediafiles">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="site-name">BLUE MEDIA FILES</div>
            </div>

        </div>

    </div>

    <div class="section-grid">
        <div class="features-row no-upperline">
            <div class="site-toggle">
                <label class="switch">
                    <input type="checkbox" id="spam">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="site-name">Automatically close spam popups</div>
        </div>
    </div>

</body>

</html>
